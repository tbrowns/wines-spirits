<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Document</title>
</head>
<body>
    <div id="side_bar">
        <div id="close_menu_container">
            <ion-icon name="close-outline" id="close_menu"  ></ion-icon>
        </div>

        <div class="link_pages_mobile">
              
            <a class="active_mobile" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                    <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                    <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                </svg>

                <span>Home</span>
            </a>
                
            <a id="products_link" href="products.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-barrel" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7.278 4h9.444a2 2 0 0 1 1.841 1.22c.958 2.26 1.437 4.52 1.437 6.78c0 2.26 -.479 4.52 -1.437 6.78a2 2 0 0 1 -1.841 1.22h-9.444a2 2 0 0 1 -1.841 -1.22c-.958 -2.26 -1.437 -4.52 -1.437 -6.78c0 -2.26 .479 -4.52 1.437 -6.78a2 2 0 0 1 1.841 -1.22z" />
                    <path d="M14 4c.667 2.667 1 5.333 1 8s-.333 5.333 -1 8" />
                    <path d="M10 4c-.667 2.667 -1 5.333 -1 8s.333 5.333 1 8" />
                    <path d="M4.5 16h15" />
                    <path d="M19.5 8h-15" />
                  </svg>

                <span>Products</span>

            </a>

            <a id="stock_link" href="stock.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-building-warehouse" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 21v-13l9 -4l9 4v13" />
                    <path d="M13 13h4v8h-10v-6h6" />
                    <path d="M13 21v-9a1 1 0 0 0 -1 -1h-2a1 1 0 0 0 -1 1v3" />
                </svg>

                <span>Stock</span>
            </a>
            
        </div>

    </div>
    <div class="header" id="header">

        <div id="open_menu_container">
            <ion-icon name="menu-outline" id="open_menu"  ></ion-icon>
        </div>

        <div class="title">
            N <i class="fa fa-glass"></i> MERO LIQUOR STORE
            
        </div>

        <div class="link_pages">
                
            <a class="active" href="#">Home</a>
                
            <a id="products_link" href="products.html">Products</a>

            <a id="stock_link" href="stock.html">Stock</a>
            
        </div>

    </div>

    <section class="product_bought">
        <div class="input_product">
            <div >
                <input type="search" name="" id="product_entry_search" placeholder="  Enter brand name...">
            </div>

            <div>
                <select name="" id="payment_method">
                    <option hidden value="">Select payment method</option>
                    <option value="M-pesa">M-pesa</option>
                    <option value="Cash">Cash</option>
                    <option value="None">Not Paid</option>

                </select>
            </div>

            <div>
                <select name="" id="size_options">
                    <option hidden >Select bottle size</option>
                    <option value="1000ml">1000ml</option>
                    <option value="750ml">750ml</option>
                    <option value="500ml">500ml</option>
                    <option value="350ml">350ml</option>
                    <option value="250ml">250ml</option>

                </select>
            </div>

            <div>
                <p>Quantity:</p>
                <input type="text" name="" id="product_quantity" placeholder="1">
            </div>

            <div>
                <button type="submit" id = "add_purchase">
                    <div id="add_purchase_text" style="display: block;">Add purchase</div>
                    <div id="loading_ring" class="ring" style="display: none;"></div>
                </button>
            </div>

            <div id="inputError">
                <p>Unrecognized brand name or size!!</p>
            </div>

            <div id="inputAccepted">
                <p>Item Added!!</p>
            </div>

        </div>

    </section>

    <section id="product_list">

        <div class="purchase_history_title">Purchase history</div>
        
        <input type="date"  id="purchase_summary_search" placeholder=" Search ...">
        
        <div class="table_container">
            <table id="content_table">
                <div id="no_records_container">
                    <div id="no_current_record">
                        <p>
                            No sales recorded yet!!!<br>
                            Click <span>Add purchase</span> to start.
    
                        </p>
                        
                    </div>
                    <div id="no_previous_record">
                        Opps!!! Looks like no sales were recorded.
    
                    </div>
                </div>
            </table>
            
        </div>

        <div id="purchase_summary">
            <h1>Daily summary</h1>
            <p id="total_profit"></p>
            <p id="cash_received"></p>
            <p id="mpesa_received"></p>
        </div>
    </section>

    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomudule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
